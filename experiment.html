<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Certificates</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            
            font-family: Verdana, Geneva, Tahoma, sans-serif;
           background-color: black;
           color: white;
            min-height: 100vh;
            padding: 3rem;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .navbar {
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        color: white;
            background: rgba(255, 255, 255, 0.05);  /* Very light transparent white */
            border: 1px solid rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(80px);           /* Glass blur */
            -webkit-backdrop-filter: blur(10px);   /* Safari support */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            z-index: 999;
            transition: all 0.4s ease-in-out;
        }
        
          
          /* Default Navbar Links */
          .quote-bt {
              display: flex;
              gap: 40px; /* Default space between items */
              transition: gap 0.4s ease-in-out;
              margin-top: 10px;
              background-color: transparent;
            border-color: transparent;
              color: white;
          }
         
          
          .navbar a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, transform 0.4s ease-in-out;
          }
          
          .navbar a:hover {
            color: #2ca2bf;
            border-color: white;
            box-shadow: white; /* or any cool hover color you like */
          }
          
      
      
      
          .quote-btn {
              padding: 10px 20px;
              background: rgba(255, 255, 255, 0.3); /* Transparent white */
              color: white;
              border-radius: 20px;
              border: none;
              margin-top: 10px;
              cursor: pointer;
              backdrop-filter: blur(5px); /* Initial slight blur */
              transition: all 0.3s ease-in-out;
          }
          
          .quote-btn:hover {
              background: rgba(255, 255, 255, 0.5); /* Lighter blur effect */
              backdrop-filter: blur(10px); /* Stronger blur */
              box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Glowing effect */
              transform: scale(1.05); /* Slight zoom effect */
          }
        
        .certificate-section {
           
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .section-title {
            margin-top: 140px;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
            animation: slideIn 1s ease-out;
        }
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .search-bar {
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            width: 250px;
            outline: none;
        }
        .filter-button {
            padding: 0.5rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .filter-button.active, .filter-button:hover {
            background: #3b82f6;
        }
        .certificate-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 2rem 0;
            display: flex;
            align-items: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            opacity: 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .certificate-card.visible {
            animation: fadeIn 0.8s ease forwards;
        }
        .certificate-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .certificate-image {
            width: 50%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .certificate-image-container {
            width: 50%;
            padding: 1rem;
            opacity: 0;
        }
        .certificate-content {
            width: 50%;
            padding: 2rem;
            text-align: left;
            opacity: 0;
        }
        .certificate-card.visible .certificate-image-container {
            animation: slideInFromSide 0.8s ease forwards;
        }
        .certificate-card.visible .certificate-content {
            animation: slideInFromSide 0.8s ease forwards 0.2s;
        }
        .certificate-card:hover .certificate-image {
            transform: scale(1.05);
        }
        .certificate-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.75rem;
        }
        .certificate-issuer {
            font-size: 1.1rem;
            color: #d1d5db;
            margin-bottom: 0.5rem;
        }
        .certificate-date {
            font-size: 0.95rem;
            color: #a1a1aa;
        }
        .certificate-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: #ffffff;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .certificate-button:hover {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .certificate-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        .certificate-button:hover::before {
            width: 300px;
            height: 300px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            position: relative;
            animation: modalFadeIn 0.5s ease;
        }
        .modal-image {
            width: 900px;
            max-height: 500px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: zoom-in;
        }
        .modal-image.zoomed {
            transform: scale(1.5);
            cursor: zoom-out;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
        }
        .left-image .certificate-image-container {
            order: 1;
        }
        .left-image .certificate-content {
            order: 2;
            text-align: right;
        }
        .right-image .certificate-image-container {
            order: 2;
        }
        .right-image .certificate-content {
            order: 1;
        }
        .progress-container {
            position: fixed;
            top: 120px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: #ffffff;
            font-size: 0.9rem;
        }
        .progress-bar {
            width: 100px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-top: 0.5rem;
        }
        .progress-fill {
            height: 100%;
            background: #3b82f6;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInFromSide {
            0% { opacity: 0; transform: translateX(50px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        .left-image .certificate-image-container,
        .right-image .certificate-content {
            animation: slideInFromSide 0.8s ease forwards;
        }
        .left-image .certificate-content,
        .right-image .certificate-image-container {
            animation: slideInFromSide 0.8s ease forwards 0.2s;
        }
        @keyframes modalFadeIn {
            0% { opacity: 0; transform: scale(0.7); }
            100% { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 768px) {
            .certificate-card {
                flex-direction: column;
                margin: 1.5rem 0;
            }
            .certificate-image-container, .certificate-content {
                width: 100%;
                text-align: center;
            }
            .certificate-image {
                width: 100%;
                height: 180px;
            }
            .left-image .certificate-image-container,
            .right-image .certificate-image-container {
                order: 1;
            }
            .left-image .certificate-content,
            .right-image .certificate-content {
                order: 2;
                text-align: center;
            }
            .section-title {
                font-size: 2rem;
            }
            .modal-content {
                padding: 1.5rem;
            }
            .progress-container {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    
    <div id="particles-js"></div>

    <!-- Header Section -->
  
    <nav class="navbar" id="navbar">
        <div class="logo" style="color: #7bc0d4; font-size: 20px; font-weight: bold;">Portfolio</div>
        <button class="quote-bt">
            <a href="index.html">Home</a>
        </button>
        <button class="quote-bt">

            <a href="Skills.html">Skills</a>
        </button>
        <button class="quote-bt">
            <a href="project.html">Experience</a>
        </button>
        <button class="quote-bt">
            <a href="experiment.html">Certificate</a>
        </button>
        <button class="quote-bt">

        </button>
        <button class="quote-bt">
            <a href="E:\bby prot\cvber portofolio\resume.html">resume</a>
        </button>
        <button class="quote-btn" id="con">Contact me</button>
    </nav>
    <section class="certificate-section">
        <h2 class="section-title">My Certificates</h2>
        <div class="filter-container">
            <input type="text" class="search-bar" id="search-bar" placeholder="Search certificates...">
            <button class="filter-button active" data-filter="all">All</button>
            <button class="filter-button" data-filter="Coursera">Coursera</button>
            <button class="filter-button" data-filter="Udemy">Udemy</button>
            <button class="filter-button" data-filter="Google">Google</button>
        </div>
        <div id="certificate-container"></div>
    </section>

    <div class="progress-container">
        <div>Certificates Viewed: <span id="progress-count">0/21</span></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>
    </div>

    <div class="modal" id="certificate-modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">×</span>
            <img class="modal-image" id="modal-image" src="" alt="Certificate">
            <h3 class="text-xl font-semibold text-gray-800 mt-4" id="modal-title"></h3>
            <p class="text-gray-600 mt-2" id="modal-issuer"></p>
            <p class="text-gray-500 mt-1" id="modal-date"></p>
        </div>
    </div>

    <script>
        // Certificate data (21 certificates)
        const certificates = [
            { title: "Certified Web Developer", issuer: "Coursera", date: "Jan 2024", image: "ALL IMAGES/CERTIFICATES/Internship CyberDosti.jpg", link: "ALL IMAGES\CERTIFICATES\Internship CyberDosti.jpg" },
            { title: "Advanced JavaScript", issuer: "Udemy", date: "Mar 2024", image: "https://via.placeholder.com/300x180?text=JS+Adv", link: "#" },
            { title: "UI/UX Design Fundamentals", issuer: "Google", date: "Jun 2024", image: "https://via.placeholder.com/300x180?text=UIUX", link: "#" },
            { title: "Python for Data Science", issuer: "Coursera", date: "Feb 2024", image: "https://via.placeholder.com/300x180?text=Python+DS", link: "#" },
            { title: "React Developer", issuer: "Udemy", date: "Apr 2024", image: "https://via.placeholder.com/300x180?text=React", link: "#" },
          { title: "IT Support Specialist", issuer: "Google", date: "Sep 2025", image: "https://via.placeholder.com/300x180?text=IT+Support", link: "#" }
        ];

        // State
        let displayedCertificates = [];
        let currentFilter = 'all';
        let currentSearch = '';
        const certificatesPerLoad = 6;
        let loadedCount = 0;

        // DOM elements
        const container = document.getElementById('certificate-container');
        const searchBar = document.getElementById('search-bar');
        const filterButtons = document.querySelectorAll('.filter-button');
        const progressCount = document.getElementById('progress-count');
        const progressFill = document.getElementById('progress-fill');

        // Render certificates
        function renderCertificates(startIndex, count) {
            const filteredCertificates = certificates.filter(cert => {
                const matchesFilter = currentFilter === 'all' || cert.issuer === currentFilter;
                const matchesSearch = cert.title.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            const endIndex = Math.min(startIndex + count, filteredCertificates.length);
            for (let i = startIndex; i < endIndex; i++) {
                const cert = filteredCertificates[i];
                const index = certificates.indexOf(cert);
                const card = document.createElement('div');
                card.className = `certificate-card ${index % 2 === 0 ? 'left-image' : 'right-image'}`;
                card.innerHTML = `
                    <div class="certificate-image-container">
                        <img src="${cert.image}" alt="${cert.title}" class="certificate-image">
                    </div>
                    <div class="certificate-content">
                        <h3 class="certificate-title">${cert.title}</h3>
                        <p class="certificate-issuer">${cert.issuer}</p>
                        <p class="certificate-date">Issued: ${cert.date}</p>
                        <a href="#" class="certificate-button" data-index="${index}">View Certificate</a>
                    </div>
                `;
                container.appendChild(card);
                displayedCertificates.push(card);
            }
            loadedCount = endIndex;
            updateProgress();
            observeCards();
        }

        // Update progress bar
        function updateProgress() {
            const viewedCount = displayedCertificates.filter(card => card.classList.contains('visible')).length;
            const total = certificates.length;
            progressCount.textContent = `${viewedCount}/${total}`;
            progressFill.style.width = `${(viewedCount / total) * 100}%`;
        }

        // Intersection Observer for animation
        function observeCards() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        updateProgress();
                    }
                });
            }, { threshold: 0.1 });

            displayedCertificates.forEach(card => observer.observe(card));
        }

        // Infinite scroll
        function handleScroll() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
                renderCertificates(loadedCount, certificatesPerLoad);
            }
        }

        // Filter and search
        function applyFilter(filter) {
            currentFilter = filter;
            container.innerHTML = '';
            displayedCertificates = [];
            loadedCount = 0;
            filterButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            renderCertificates(0, certificatesPerLoad);
        }

        function handleSearch() {
            currentSearch = searchBar.value;
            container.innerHTML = '';
            displayedCertificates = [];
            loadedCount = 0;
            renderCertificates(0, certificatesPerLoad);
        }

        // Modal functionality
        const modal = document.getElementById('certificate-modal');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalIssuer = document.getElementById('modal-issuer');
        const modalDate = document.getElementById('modal-date');
        const closeModal = document.getElementById('close-modal');

        function openModal(index) {
            const cert = certificates[index];
            modalImage.src = cert.image;
            modalTitle.textContent = cert.title;
            modalIssuer.textContent = cert.issuer;
            modalDate.textContent = `Issued: ${cert.date}`;
            modal.style.display = 'flex';
        }

        // Event listeners
        window.addEventListener('scroll', handleScroll);
        searchBar.addEventListener('input', handleSearch);
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => applyFilter(btn.dataset.filter));
        });

        container.addEventListener('click', (e) => {
            if (e.target.classList.contains('certificate-button')) {
                e.preventDefault();
                const index = e.target.dataset.index;
                openModal(index);
            }
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            modalImage.classList.remove('zoomed');
        });

        modalImage.addEventListener('click', () => {
            modalImage.classList.toggle('zoomed');
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                modalImage.classList.remove('zoomed');
            }
        });

        // Initial render
        renderCertificates(0, certificatesPerLoad);
    </script>
</body>
