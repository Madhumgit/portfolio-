<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybersecurity Showcase</title>
  <style>
    body {
      background: #0b192e;
      font-family: 'Poppins', sans-serif;
      padding: 40px;
      color: #fff;
    }

    h2 {
      font-size: 26px;
      border-bottom: 2px solid #00f2fe;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .project-card {
      width: 320px;
      height: 200px;
      background: #102841;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px #00f2fe80;
      transition: transform 0.3s, box-shadow 0.3s;
      margin: auto;
    }

    .project-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      display: block;
    }

    .project-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00f2fe;
    }
  </style>
</head>
<body>

  <h2>Cybersecurity Project Showcase</h2>
  <div class="project-card">
    <img id="random-img" src="" alt="Cybersecurity Image">
  </div>

  <script>
    const keywords = [
      "cybersecurity",
      "hacking",
      "network-security",
      "data-protection",
      "encryption",
      "firewall",
      "malware"
    ];

    const randomIndex = Math.floor(Math.random() * keywords.length);
    const randomSig = Math.floor(Math.random() * 1000); // force fresh image

    const randomImageURL = `https://source.unsplash.com/320x200/?${keywords[randomIndex]}&sig=${randomSig}`;

    document.getElementById("random-img").src = randomImageURL;
  </script>

</body>
</html>
