<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhu's Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .navbar {
            position: fixed;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            background: rgba(255, 255, 255, 0.05);  /* Very light transparent white */
            border: 1px solid rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(80px);           /* Glass blur */
            -webkit-backdrop-filter: blur(10px);   /* Safari support */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            z-index: 999;
            transition: all 0.4s ease-in-out;
        }
        
          
          /* Default Navbar Links */
          .quote-bt {
              display: flex;
              gap: 40px; /* Default space between items */
              transition: gap 0.4s ease-in-out;
              margin-top: 10px;
              background-color: transparent;
            border-color: transparent;
              color: white;
          }
         
          
          .navbar a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, transform 0.4s ease-in-out;
          }
          
          .navbar a:hover {
            color: #2ca2bf;
            border-color: white;
            box-shadow: white; /* or any cool hover color you like */
          }
          
      
      
      
          .quote-btn {
              padding: 10px 20px;
              background: rgba(255, 255, 255, 0.3); /* Transparent white */
              color: white;
              border-radius: 20px;
              border: none;
              margin-top: 10px;
              cursor: pointer;
              backdrop-filter: blur(5px); /* Initial slight blur */
              transition: all 0.3s ease-in-out;
          }
          
          .quote-btn:hover {
              background: rgba(255, 255, 255, 0.5); /* Lighter blur effect */
              backdrop-filter: blur(10px); /* Stronger blur */
              box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Glowing effect */
              transform: scale(1.05); /* Slight zoom effect */
          }

        body {
            min-height: 100vh;
background-color: black;           
 background-size: 110% auto;
            font-family: 'Raleway', sans-serif;
            color: #fff;
            position: relative;
            overflow-x: hidden;
            scroll-behavior: smooth;
            animation: nebulaGlow 10s ease infinite;
        }

      
        .resume-section {
            position: relative;
            padding: 4rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: transparent;
        }

        .nebula-cloud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                        radial-gradient(circle at 70% 60%, rgba(0, 144, 184, 0.2), transparent 50%);
            z-index: -1;
            animation: nebulaShift 15s ease-in-out infinite;
        }

        .nebula-cloud::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><g fill="rgba(255,255,255,0.7)"><circle cx="15%" cy="25%" r="2"><animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/></circle><circle cx="45%" cy="65%" r="3"><animate attributeName="r" values="3;5;3" dur="4s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/></circle><circle cx="85%" cy="35%" r="1"><animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/></circle></g></svg>');
            animation: cosmicDust 8s linear infinite;
        }

        @keyframes nebulaShift {
            0% { transform: translateX(0) translateY(0); opacity: 0.8; }
            50% { transform: translateX(20px) translateY(-20px); opacity: 1; }
            100% { transform: translateX(0) translateY(0); opacity: 0.8; }
        }

        @keyframes cosmicDust {
            0% { transform: translateY(0); opacity: 0.7; }
            50% { transform: translateY(10px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.7; }
        }

        .matrix-text {
            font-family: 'Raleway', sans-serif;
            color: #e7eff3;
            position: relative;
            font-size: 3rem;
            margin-top: 40px;
            margin-bottom: 2rem;
            opacity: 0;
            animation: stardustReveal 2s ease forwards;
        }

        @keyframes stardustReveal {
            0% { opacity: 0; transform: scale(0.5); filter: blur(10px); }
            50% { opacity: 0.6; transform: scale(1.2); filter: blur(5px); text-shadow: 0 0 15px rgba(77, 222, 255, 0.5); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); text-shadow: 0 0 10px #4dc4ff; }
        }

        .resume-container {
            width: 80%;
            max-width: 800px;
            opacity: 0;
            transform: scale(0.1) translateZ(-1000px);
            animation: cosmicZoomIn 2s ease forwards;
            position: relative;
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(77, 193, 255, 0.3);
        }

        @keyframes cosmicZoomIn {
            0% { opacity: 0; transform: scale(0.1) translateZ(-1000px); filter: brightness(0.5); }
            50% { opacity: 0.7; transform: scale(1.2) translateZ(100px); filter: brightness(1.2); }
            100% { opacity: 1; transform: scale(1) translateZ(0); filter: brightness(1); }
        }

        .resume-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><g fill="rgba(255,77,77,0.3)"><circle cx="90%" cy="50%" r="2"><animate attributeName="cx" values="90%;10%;90%" dur="15s" repeatCount="indefinite"/></circle></g></svg>');
            opacity: 0.5;
            pointer-events: none;
        }

        .resume-container embed {
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(77, 211, 255, 0.2);
        }

        .download-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            background: transparent;
            border: 2px solid #eaf0f3;
            border-radius: 50px;
            color: #eef4f6;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .download-btn:hover {
            transform: scale(1.1);
            animation: supernovaBurst 1.5s ease forwards;
        }

       
        

        @media (max-width: 1200px) {
            .resume-container {
                width: 90%;
            }
        }

        @media (max-width: 768px) {
            .resume-section {
                padding: 2rem;
            }
            .resume-container {
                width: 100%;
            }
            .resume-container embed {
                height: 400px;
            }
            .matrix-text {
                font-size: 2rem;
            }
        }
